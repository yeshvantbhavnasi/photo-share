name: Build and Deploy

on:
  push:
    branches:
      - main
      - master
  pull_request:
    branches:
      - main
      - master
  workflow_dispatch:  # Allow manual trigger

env:
  AWS_REGION: us-east-1
  WEBSITE_BUCKET: yeshvant-photos-website-2026
  CLOUDFRONT_DISTRIBUTION_ID: E3GHPHYDXYXQ1P

jobs:
  security-scan:
    name: Security Scan
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Run Gitleaks (secret detection)
        uses: gitleaks/gitleaks-action@v2
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Run npm audit (JS dependencies)
        working-directory: website
        run: |
          npm ci
          npm audit --audit-level=high || true

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Run pip-audit (Python dependencies)
        run: |
          pip install pip-audit
          pip install -r lambda/requirements-test.txt
          pip-audit || true

  test:
    name: Test
    runs-on: ubuntu-latest
    needs: security-scan

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: website/package-lock.json

      - name: Install dependencies
        working-directory: website
        run: npm ci

      - name: Run linter
        working-directory: website
        run: npm run lint || true

      - name: Type check
        working-directory: website
        run: npx tsc --noEmit

      - name: Build
        working-directory: website
        env:
          NEXT_PUBLIC_CLOUDFRONT_URL: https://d1nf5k4wr11svj.cloudfront.net
          NEXT_PUBLIC_COGNITO_USER_POOL_ID: ${{ secrets.COGNITO_USER_POOL_ID }}
          NEXT_PUBLIC_COGNITO_CLIENT_ID: ${{ secrets.COGNITO_CLIENT_ID }}
          NEXT_PUBLIC_COGNITO_REGION: us-east-1
        run: npm run build

  lambda-tests:
    name: Lambda Unit Tests
    runs-on: ubuntu-latest
    needs: security-scan

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
          cache: 'pip'
          cache-dependency-path: lambda/requirements-test.txt

      - name: Install test dependencies
        working-directory: lambda
        run: pip install -r requirements-test.txt

      - name: Run Lambda unit tests
        working-directory: lambda
        env:
          AWS_DEFAULT_REGION: us-east-1
          PHOTOS_TABLE: TestPhotosTable
          SHARE_LINKS_TABLE: TestShareLinks
          PHOTOS_BUCKET: test-photos-bucket
          CLOUDFRONT_DOMAIN: test.cloudfront.net
          RATE_LIMITING_ENABLED: 'false'
        run: pytest tests/ -v --tb=short --cov=. --cov-report=xml --cov-report=term

      - name: Upload coverage report
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: lambda-coverage-report
          path: lambda/coverage.xml
          retention-days: 30

  deploy:
    name: Deploy to S3
    runs-on: ubuntu-latest
    needs: [test, lambda-tests]
    if: github.ref == 'refs/heads/main' || github.ref == 'refs/heads/master'

    permissions:
      id-token: write
      contents: read

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: website/package-lock.json

      - name: Install dependencies
        working-directory: website
        run: npm ci

      - name: Build
        working-directory: website
        env:
          NEXT_PUBLIC_CLOUDFRONT_URL: https://d1nf5k4wr11svj.cloudfront.net
          NEXT_PUBLIC_COGNITO_USER_POOL_ID: ${{ secrets.COGNITO_USER_POOL_ID }}
          NEXT_PUBLIC_COGNITO_CLIENT_ID: ${{ secrets.COGNITO_CLIENT_ID }}
          NEXT_PUBLIC_COGNITO_REGION: us-east-1
        run: npm run build

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ env.AWS_REGION }}

      - name: Deploy to S3
        working-directory: website
        run: |
          # Upload static assets with long cache
          aws s3 sync out/ s3://${{ env.WEBSITE_BUCKET }}/ \
            --delete \
            --cache-control "public, max-age=31536000, immutable" \
            --exclude "*.html"

          # Upload HTML files with no cache
          aws s3 sync out/ s3://${{ env.WEBSITE_BUCKET }}/ \
            --cache-control "public, max-age=0, must-revalidate" \
            --include "*.html"

      - name: Invalidate CloudFront cache
        run: |
          aws cloudfront create-invalidation \
            --distribution-id ${{ env.CLOUDFRONT_DISTRIBUTION_ID }} \
            --paths "/*"

      - name: Deployment complete
        run: |
          echo "Deployed to https://d1nf5k4wr11svj.cloudfront.net"

  deploy-lambda:
    name: Deploy Lambda
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main' || github.ref == 'refs/heads/master'

    permissions:
      id-token: write
      contents: read

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 2

      - name: Check for Lambda changes
        id: lambda-changes
        run: |
          if git diff --name-only HEAD~1 HEAD | grep -q "^lambda/"; then
            echo "changed=true" >> $GITHUB_OUTPUT
          else
            echo "changed=false" >> $GITHUB_OUTPUT
          fi

      - name: Setup Python
        if: steps.lambda-changes.outputs.changed == 'true'
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Configure AWS credentials
        if: steps.lambda-changes.outputs.changed == 'true'
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ env.AWS_REGION }}

      - name: Package Lambda function
        if: steps.lambda-changes.outputs.changed == 'true'
        run: |
          cd lambda

          # Create package directory
          PACKAGE_DIR="/tmp/lambda-package"
          rm -rf $PACKAGE_DIR
          mkdir -p $PACKAGE_DIR

          # Install Pillow for Lambda (Amazon Linux 2)
          pip install --platform manylinux2014_x86_64 --target $PACKAGE_DIR --implementation cp --python-version 3.11 --only-binary=:all: Pillow

          # Copy Lambda code
          cp index.py $PACKAGE_DIR/
          cp image_processor.py $PACKAGE_DIR/
          cp duplicate_detector.py $PACKAGE_DIR/

          # Create deployment package
          cd $PACKAGE_DIR
          zip -r /tmp/lambda-function.zip .

      - name: Deploy to Lambda
        if: steps.lambda-changes.outputs.changed == 'true'
        run: |
          aws lambda update-function-code \
            --function-name photo-share-api \
            --zip-file fileb:///tmp/lambda-function.zip \
            --region ${{ env.AWS_REGION }}

          echo "Waiting for Lambda update..."
          sleep 5

          aws lambda update-function-configuration \
            --function-name photo-share-api \
            --timeout 120 \
            --memory-size 1024 \
            --region ${{ env.AWS_REGION }}

      - name: Lambda deployment complete
        if: steps.lambda-changes.outputs.changed == 'true'
        run: |
          echo "Lambda deployed successfully!"
          echo "API: https://yd3tspcwml.execute-api.us-east-1.amazonaws.com/prod"

      - name: No Lambda changes
        if: steps.lambda-changes.outputs.changed == 'false'
        run: |
          echo "No changes to Lambda files, skipping deployment"

  e2e-tests:
    name: E2E Tests
    runs-on: ubuntu-latest
    needs: deploy
    if: github.ref == 'refs/heads/main' || github.ref == 'refs/heads/master'

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: website/package-lock.json

      - name: Install dependencies
        working-directory: website
        run: npm ci

      - name: Install Playwright browsers
        working-directory: website
        run: npx playwright install chromium --with-deps

      - name: Wait for CloudFront cache invalidation
        run: sleep 30

      - name: Run E2E tests
        working-directory: website
        env:
          BASE_URL: https://d1nf5k4wr11svj.cloudfront.net
          TEST_EMAIL: ${{ secrets.TEST_EMAIL }}
          TEST_PASSWORD: ${{ secrets.TEST_PASSWORD }}
        run: npx playwright test --reporter=github

      - name: Upload test results
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: playwright-report
          path: website/playwright-report/
          retention-days: 30
